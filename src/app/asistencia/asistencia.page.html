<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
   </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="asistenciaActual">
    <ion-card-content>
      <p id="fechaTexto">{{asistenciaActual.fechaTexto}}</p>
      <ion-textarea rows="15" [(ngModel)] = "asistenciaActual.texto">
        
      </ion-textarea>
    </ion-card-content>
    <ion-button expand="block" (click)="guardar(asistenciaActual)">
      Guardar
    </ion-button>
  </ion-card>
  
</ion-content>
